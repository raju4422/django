{% extends 'base/base.html' %} 
{% block title %} Login {% endblock %} 

{% block content %}

<div class="row">
  <div class="col-md-12">
    
    <div class="row">
      <div class="col-md-8 mx-auto">
        <!-- form card login -->
        <div class="card rounded-0" id="login-form">
          <div class="card-header">
            <h3 class="mb-0">User Login</h3>
          </div>
          <div>{{res}}</div>
          <div class="card-body">
            <form
              class="form"
              role="form"
              autocomplete="off"
              action ="{% url 'auth' %}"
              id="formLogin"
              novalidate=""
              method="POST"
            >
            {% csrf_token %}
              <div class="form-group">
                <label for="uname1">Username</label>
                <input
                  type="text"
                  class="form-control form-control-lg rounded-0"
                  name="email"
                  id="email"
                  required=""
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control form-control-lg rounded-0"
                  id="password"
                  name="password"
                  required=""
                />
              </div>
             
              <button
                type="submit"
                class="btn btn-success btn-lg float-right"
                id="btnLogin"
              >
                Login
              </button>
            </form>
          </div>
        </div>
        <!-- /form card login end-->
      </div>
    </div>
  </div>
</div>

{% endblock %}


{% block side %}
<div class="card" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
      <p class="card-text">
        If you have not signed up please click on signup link Below ..!
      </p>
      <a href="{% url 'signup' %}" class="card-link">Click here to Signup</a>
    </div>
  </div>
{% endblock %}
